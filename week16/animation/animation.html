<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #el {
            width: 100px;
            height: 100px;
            background: skyblue;
        }
        #el2 {
            width: 100px;
            height: 100px;
            background: skyblue;
            /*transition:transform linear 1s;*/
        }
        #el3 {
            width: 100px;
            height: 100px;
            background: skyblue;
            transition:transform linear 1s;
        }
    </style>
</head>
<body>
<div id="el"></div>
<div id="el2"></div>
<div id="el3"></div>
<button id="pause-btn">pause</button>
<button id="resume-btn">resume</button>
<button id="el2-start-btn">el2 start</button>
<button onclick="start();">start</button>
<button onclick="stop();">stop</button>
<script>
    let el3 = document.getElementById("el3");

    function start() {
        el3.style.transform = "translate(300px, 300px)";
    }

    function stop() {
        console.log(getComputedStyle(el3).transform);
        el3.transition = "none";
    }

</script>
<script type="module">

    import {Timeline, Animation, ColorAnimation} from "./animation.js";
    import {cubicBezier} from "./cubicBezier.js";

    let linear = t => t;
    let ease = cubicBezier(.25, .1, .25, 1);

    let el = document.getElementById("el");
    let el2 = document.getElementById("el2");

    let tl = new Timeline;
    tl.add(new Animation(el.style, "transform", 0, 200, 5000, 0, linear, v => `translateX(${v}px)`));


    // tl.start();

    document.getElementById("pause-btn").addEventListener("click", () => {
        console.log("pause");
        tl.pause();
    })

    document.getElementById("resume-btn").addEventListener("click", () => tl.resume());



    document.getElementById("el2-start-btn").addEventListener("click", () => {
        tl.add(new ColorAnimation(el.style, "backgroundColor", {r:0, g:0, b:0, a:1}, {r:255, g:0, b:0, a:1}, 5000, 0, linear));
    });




    // document.getElementById("el2").style.transform = "translateX(200px)";
</script>
</body>
</html>
