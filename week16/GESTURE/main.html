
<body>
    <div id="box" style="transform: translate(0px, 0px); width: 100px;height: 100px;background: lightgreen"></div>
</body>
<script src="./gesture.js"></script>
<script>
    document.addEventListener("contextmenu", event => event.preventDefault());
    document.addEventListener("selectstart", event => event.preventDefault());
    document.addEventListener("touchmove", event => event.preventDefault(), {passive: false});


    enableGesture(document.body);


    let x = 0, y = 0;

    let box = document.getElementById("box");
    document.body.addEventListener("pan", event => {
        console.log(event);
        box.style.transform = `translate(${x + event.clientX - event.startX}px, ${y + event.clientY - event.startY}px)`;
    })
    document.body.addEventListener("panend", event => {
        x = (x + event.clientX - event.startX);
        y = (y + event.clientY - event.startY);
        box.style.transform = `translate(${x + event.clientX - event.startX}px, ${y + event.clientY - event.startY}px)`;
    })
</script>
